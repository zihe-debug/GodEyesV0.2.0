<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- 工具名称 -->
  <div class="tool-header">
    <span class="tool-name">GodEyes</span>
    <button class="progress-tab">0%</button>
  </div>
  
  <!-- 导航栏 -->
  <div class="nav-bar">
    <div class="nav-left">
      <button class="nav-tab active" data-page="scanner">信息搜集</button>
      <button class="nav-tab" data-page="fingerprint">指纹嗅探</button>
      <button class="nav-tab" data-page="analysis">网站解析</button>
      <button class="nav-tab" data-page="config">配置</button>
      <button class="nav-tab" data-page="cookie">Cookie管理</button>
      <button class="nav-tab" data-page="url-multi">URL多开</button>
    </div>
    <div class="nav-right">
      <!-- 进度条已移动到tool-header -->
    </div>
  </div>
  <div class="frame-nav-bar" style="display: none;">
    <div class="frame-nav-left">
      <!-- frame按钮将由JS动态添加 -->
    </div>
  </div>
  
  <!-- 三栏式布局容器 -->
  <div class="main-container">
    <!-- 左侧侧边栏 -->
    <div class="sidebar">
      <!-- 侧边栏按钮将根据当前页面动态添加 -->
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
      <!-- 扫描页面 -->
      <div class="page scanner-page active">
        <div class="page-header">
          <h2 class="page-title">信息搜集结果</h2>
          <div class="header-actions">
            <!-- 操作按钮将由JS动态添加 -->
          </div>
        </div>
        <div class="container"></div>
      </div>

      <!-- 指纹嗅探页面 -->
      <div class="page fingerprint-page">
        <div class="page-header">
          <h2 class="page-title">指纹识别结果</h2>
          <div class="header-actions">
            <!-- 操作按钮将由JS动态添加 -->
          </div>
        </div>
        <div class="container">
          <div class="fingerprint-section">
            <!-- 指纹组将由 JS 动态添加 -->
          </div>
        </div>
      </div>

      <!-- 添加网站解析页面 -->
      <div class="page analysis-page">
        <div class="page-header">
          <h2 class="page-title">网站解析结果</h2>
          <div class="header-actions">
            <!-- 操作按钮将由JS动态添加 -->
          </div>
        </div>
        <div class="container">
          <div class="analysis-section">
            <!-- 基本信息 -->
            <div class="analysis-group basic-group">
              <h3>基本信息</h3>
              <div class="basic-info">
              </div>
            </div>

            <!-- 域名权重信息 -->
            <div class="analysis-group weight-group">
              <h3>搜索引擎权重</h3>
              <div class="weight-grid">
              </div>
            </div>

            <!-- IP地址信息 -->
            <div class="analysis-group ip-group">
              <h3>IP信息</h3>
              <div class="ip-info">
              </div>
            </div>

            <!-- Whois信息 -->
            <div class="analysis-group whois-group">
              <h3>Whois信息</h3>
              <div class="whois-info">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 配置页面 -->
      <div class="page config-page">
        <div class="page-header">
          <h2 class="page-title">插件配置</h2>
          <div class="header-actions">
            <!-- 操作按钮将由JS动态添加 -->
          </div>
        </div>
        <div class="container">
          <div class="config-section">
            <!-- 扫描白名单部分 -->
            <div class="config-group" id="whitelist-section">
              <h3>扫描白名单</h3>
              <div class="config-content">
                以下域名网站（包括子域名）不会被扫描：
              </div>
              <textarea id="whitelistInput" placeholder="输入域名，每行一个，如：&#10;example.com&#10;test.org&#10;localhost" rows="6"></textarea>
              <div class="config-buttons">
                <button id="saveWhitelist" class="save-btn">保存白名单</button>
              </div>
            </div>

            <!-- 添加动态扫描控制 -->
            <div class="config-group" id="scan-options">
              <h3>扫描设置</h3>
              <div class="config-item">
                <label class="switch-wrapper">
                  <input type="checkbox" id="dynamicScan" class="switch-input">
                  <span class="switch-label">动态扫描</span>
                </label>
                <div class="config-desc">
                  启用后将自动扫描页面动态变化的内容，适用于单页应用等动态渲染的页面
                </div>
              </div>
              <div class="config-item">
                <label class="switch-wrapper">
                  <input type="checkbox" id="deepScan" class="switch-input">
                  <span class="switch-label">深度扫描</span>
                </label>
                <div class="config-desc">
                  启用后将递归扫描JS文件中引用的其他JS文件，可能会增加扫描时间
                </div>
              </div>
            </div>
            
            <!-- 添加基础路径配置 -->
            <div class="config-group" id="base-path-section">
              <h3>基础路径配置</h3>
              <div class="config-item">
                <label for="basePathInput" class="config-label">基础路径</label>
                <input type="text" id="basePathInput" class="config-value" placeholder="例如: /api" />
                <div class="config-desc">
                  为相对路径添加基础路径前缀。示例：<br>
                  相对路径 /users → /api/users<br>
                  完整URL https://example.com → https://example.com/api
                </div>
              </div>
              <div class="config-buttons">
                <button id="saveBasePath" class="save-btn">保存基础路径</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Cookie管理页面 -->
      <div class="page cookie-page">
        <div class="page-header">
          <h2 class="page-title">Cookie管理</h2>
          <div class="header-actions">
            <button id="getCookieBtn" class="action-button">获取当前Cookie</button>
          </div>
        </div>
        <div class="container">
          <div class="cookie-section">
            <div class="cookie-content">
              <textarea id="cookieContent" placeholder="Cookie将显示在这里..."></textarea>
            </div>
            <div class="cookie-buttons">
              <button id="saveCookieBtn" class="cookie-btn">保存Cookie</button>
              <button id="restoreCookieBtn" class="cookie-btn">恢复Cookie</button>
              <button id="reRequestBtn" class="cookie-btn">使用Cookie重新请求</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- URL多开页面 -->
      <div class="page url-multi-page">
        <div class="page-header">
          <h2 class="page-title">URL多开</h2>
        </div>
        <div class="container">
          <div class="url-multi-section">
            <div class="url-multi-content">
              <textarea id="urlMultiInput" placeholder="请输入URL，每行一个&#10;例如：&#10;https://www.example.com&#10;https://www.google.com"></textarea>
            </div>
            <div class="url-multi-options">
              <div class="url-multi-method">
                <label for="requestMethod">请求方式：</label>
                <select id="requestMethod">
                  <option value="GET">GET</option>
                  <option value="POST">POST</option>
                </select>
              </div>
            </div>
            <div class="url-multi-buttons">
              <button id="clearUrls" class="url-multi-btn">清空输入</button>
              <button id="openAllUrls" class="url-multi-btn">批量打开</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
